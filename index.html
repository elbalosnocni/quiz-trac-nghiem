<body>

<div class="quiz-box">

    <button onclick="nextQuestion()">C√¢u ti·∫øp theo</button>

<script>
const quiz = [
    {

        answers: [
            "HyperText Markup Language",

let current = 0;

function loadQuestion() {
    document.getElementById("question").innerText = quiz[current].question;

    quiz[current].answers.forEach((ans, i) => {

function nextQuestion() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
        alert("Vui l√≤ng ch·ªçn ƒë√°p √°n!");

    }

    if (parseInt(selected.value) === quiz[current].correct) {
        score++;
    }

    current++;

    if (current < quiz.length) {
        loadQuestion();
    } else {
        document.querySelector(".quiz-box").innerHTML = `
            <h2>Ho√†n th√†nh quiz üéâ</h2>
            <p>B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${score}/${quiz.length} c√¢u</p>

</script>
